<!doctype html>
<html lang="en">
  <head>
    <title>Martian</title>
    <meta charset="utf-8" />
    <base href="/" />
    <link href="https://www.vulgarlang.com/style/vulgar-style27.css" rel="stylesheet" />
    <link href="https://www.vulgarlang.com/pretty2.css" rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <app-root></app-root>
    <canvas class="background"></canvas>
    <script src="assets/particles.min.js"></script>
    <script>
      window.onload = () => Particles.init({
        selector: 'canvas.background',
        maxParticles: 250,
        speed: 1.5,
        connectParticles: true,
        minDistance: 150,
        color: ['#FF0', '#F0F', '#0FF']
      });
    </script>
  </body>
</html>
